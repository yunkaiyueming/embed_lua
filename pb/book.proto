syntax = "proto3";

message SearchRequest {
  string query = 1;
  int32 page_number = 2;
  int32 result_per_page = 3;
}

message Phone { 
  string name = 1; 
  int64 phonenumber = 2; 
} 

message Person {
  string name = 1; 
  int32 age = 2; 
  string address = 3; 
  repeated Phone contacts = 4; 
} 

